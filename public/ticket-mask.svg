<svg width="100%" height="100%" viewBox="0 0 1140 400" xmlns="http://www.w3.org/2000/svg">
  <mask id="ticketMask">
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Левый край (ещё дальше влево) -->
    <circle cx="-5" cy="35" r="20" fill="black"/>
    <circle cx="-5" cy="100" r="20" fill="black"/>
    <circle cx="-5" cy="165" r="20" fill="black"/>
    <circle cx="-5" cy="230" r="20" fill="black"/>
    <circle cx="-5" cy="295" r="20" fill="black"/>
    <circle cx="-5" cy="360" r="20" fill="black"/>

    <!-- Правый край (ещё дальше вправо) -->
    <circle cx="1145" cy="35" r="20" fill="black"/>
    <circle cx="1145" cy="100" r="20" fill="black"/>
    <circle cx="1145" cy="165" r="20" fill="black"/>
    <circle cx="1145" cy="230" r="20" fill="black"/>
    <circle cx="1145" cy="295" r="20" fill="black"/>
    <circle cx="1145" cy="360" r="20" fill="black"/>
  </mask>

  <!-- Основной фон билета с маской -->
  <rect width="100%" height="100%" fill="red" mask="url(#ticketMask)"/>
</svg>
